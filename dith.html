<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>

        <div id="div" style="width: 50px; height:50px; background-color: gray;"></div>
        <script>
            var window = document.getElementById('div');
            var body = document.getElementsByTagName('body')[0];
            window.addEventListener('click', function () {
                var svg = document.createElement('svg');
                svg.id = "e";
                body.appendChild(svg);
            })
        </script>
    </body>
</html>
